              <div class="slide">
                <img src="./images/vignesh_m_a_1632310226050.jpg" alt="">

              <label for="radio3" class="manual-btn"></label>

          <script type="text/javascript">
          var counter = 1;
          setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter > 4){
              counter = 1;
            }
          }, 2000);
          </script>
